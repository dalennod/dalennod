<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="js/main.js" type="text/javascript" defer></script>
    <title>Dalennod</title>
</head>

<body>
    <!-- Dalennod -->
    <nav>
        <input type="text" id="input-search" placeholder="Search keywords">
        <button id="button-add">Add</button>
    </nav>

    <main>
        <div class="grid-view-list">
            {{ range. }}
            <p class="grid-child" id="{{.ID}}">
                {{.ID}}: <a href="{{.URL}}" target="_blank">{{.Title}}</a>
                <br> Note: {{.Note}}
                <br> Keywords: {{.Keywords}}
                <br> Group: {{.BGroup}}
                <br> Archived: {{.Archived}}
                <br> Last modified: {{.Modified}}
                <br> <button id="button-delete" onclick="deleteEntry(this);">Delete</button>
            </p>
            {{ end }}
        </div>
    </main>
</body>

</html>
