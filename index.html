<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/assets/styles.css">
    <script src="./static/js/main.js" type="text/javascript" defer></script>
    <title>Dalennod</title>
</head>

<body>
    <!-- Dalennod -->
    <nav>
        <input type="text" id="input-search" placeholder="Search keywords">
        <a href="static/add.html"><button id="button-add-html">Add</button></a>
    </nav>

    <main>
        <div class="grid-view-list">
            {{ range. }}
            <div class="grid-child" id="{{.ID}}">
                <p>{{.ID}}: <a href="{{.URL}}" target="_blank">{{.Title}}</a></p>
                <p>Note: {{.Note}}</p>
                <p>Keywords: {{.Keywords}}</p>
                <p>Group: {{.BGroup}}</p>
                <p>Archived: {{.Archived}}</p>
                <p>Last modified: {{.Modified}}</p>
                <p><button id="button-delete" onclick="deleteEntry(this);">Delete</button></p>
            </div>
            {{ end }}
        </div>
    </main>
</body>

</html>
