<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="js/main.js" type="text/javascript" defer></script>
    <script type="text/javascript">
        const updateInputBox = () => {
            if (typeof (Storage) !== "undefined") {
                const oldData = JSON.parse(localStorage.getItem("old-data"));
                document.querySelector("#data-id").innerText = oldData.id;
                document.querySelector("#old-url").value = oldData.url;
                document.querySelector("#old-title").value = oldData.title;
                document.querySelector("#old-note").value = oldData.note;
                document.querySelector("#old-keywords").value = oldData.keywords;
                document.querySelector("#old-bGroup").value = oldData.bGroup;
                if (oldData.archived) {
                    document.querySelector("#old-radio-yes").checked = true;
                    document.querySelector("#old-radio-no").checked = false;
                } else {
                    document.querySelector("#old-radio-no").checked = true;
                    document.querySelector("#old-radio-yes").checked = false;
                };
            };
        };
        window.onload = updateInputBox;
    </script>
    <title>Dalennod - Update</title>
</head>

<body>
    <nav>
        <a href="../"><button id="button-back">&lt;// Back</button></a>
    </nav>

    <main class="update-main">
        <div class="update-old-data">
            <p>URL: <input type="text" id="old-url" placeholder="URL to save" disabled></p>
            <p>Title: <input type="text" id="old-title" placeholder="Title for the bookmark" disabled></p>
            <p>Notes: <input type="text" id="old-note" placeholder="Log notes for bookmark" disabled></p>
            <p>Keywords: <input type="text" id="old-keywords" placeholder="Keywords, to, search, bookmark" disabled></p>
            <p>Group: <input type="text" id="old-bGroup" placeholder="Group to store bookmark into" disabled></p>
            <p>
                Archived?:
                <input type="radio" name="old-radio-archive" id="old-radio-yes" value="1" disabled>
                <label for="old-radio-yes">Yes</label>
                <input type="radio" name="old-radio-archive" id="old-radio-no" value="0" disabled>
                <label for="old-radio-no">No</label>
            </p>
            <p style="font-size: 12px; text-align: center; color: #700000;">
                Old data [id:<span id="data-id"></span>]
            </p>
        </div>

        <div class="update-new-data">
            <p>URL: <input type="text" id="input-url"
                    placeholder="New URL to save" required></p>
            <p>Title: <input type="text" id="input-title" placeholder="New title for the bookmark"></p>
            <p>Notes: <input type="text" id="input-note" placeholder="New notes for bookmark"></p>
            <p>Keywords: <input type="text" id="input-keywords" placeholder="New keywords, to, search, bookmark"></p>
            <p>Group: <input type="text" id="input-bGroup" placeholder="New group to store bookmark into"></p>
            <p>
                Archive?:
                <input type="radio" name="radio-archive" id="radio-yes" value="1">
                <label for="radio-yes">Yes</label>
                <input type="radio" name="radio-archive" id="radio-no" value="0" checked>
                <label for="radio-no">No</label>
            </p>
            <p style="font-size: 12px; text-align: right; color: #700000;">
                Empty fields will use old data
            </p>
            <p style="text-align: center;">
                <button id="button-add-req" onclick="updateEntry();">
                    Update
                </button> <span id="checkmark" hidden>&check;</span>
            </p>
        </div>
    </main>
</body>

</html>
