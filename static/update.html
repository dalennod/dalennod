<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js" type="text/javascript" defer></script>
    <script type="text/javascript">
        const updateInputBox = () => {
            if (typeof (Storage) !== "undefined") {
                const oldData = JSON.parse(localStorage.getItem("oldData"));
                document.querySelector("#bm-id").innerText = oldData.id;
                document.querySelector("#input-url").value = oldData.url;
                document.querySelector("#input-title").value = oldData.title;
                document.querySelector("#input-note").value = oldData.note;
                document.querySelector("#input-keywords").value = oldData.keywords;
                document.querySelector("#input-bmGroup").value = oldData.bmGroup;
                oldData.archive ? document.querySelector("#radio-btn-archive").setAttribute("hidden", "") : document.querySelector("#radio-btn-archive").removeAttribute("hidden");
            };
        };
        window.onload = updateInputBox;
    </script>
    <style> input:focus { outline: auto; border: none; border-radius: 0px; } input { border-bottom: dotted 1px #aaa; } </style>
    <title>Dalennod - Update</title>
</head>

<body>
    <nav>
        <a href="../"><button id="button-back" class="button-svg" title="Go back">
        <img class="svg-img" src="assets/imgs/back_button.svg" alt="Back button">
        </button></a>
    </nav>

    <main>
        <div class="centered">
            <p id="bm-id" hidden></p>
            <p>URL<span style="color: #f53838;">*</span>: <input type="text" id="input-url" placeholder="New URL to save" required></p>
            <p>Title: <input type="text" id="input-title" placeholder="New title for the bookmark"></p>
            <p>Notes: <input type="text" id="input-note" placeholder="New notes for bookmark"></p>
            <p>Keywords: <input type="text" id="input-keywords" placeholder="New keywords, to, search, bookmark"></p>
            <p>Group: <input type="text" id="input-bmGroup" placeholder="New group to store bookmark into"></p>
            <p id="radio-btn-archive">
                Archive?:
                <input type="radio" name="radio-archive" id="radio-yes" value="1">
                <label for="radio-yes">Yes</label>
                <input type="radio" name="radio-archive" id="radio-no" value="0" checked>
                <label for="radio-no">No</label> </p>
            <p style="font-size: 14px; text-align: right; color: #f53838;">* required</p>
            <p style="text-align: center;">
                <button class="button-text" id="button-add-req" onclick="updateEntry();" title="Update">Update</button> <span id="checkmark" hidden>&check;</span>
            </p>
        </div>
    </main>
</body>

</html>
